<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - LA SUREÑA DECO</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h1>Panel Admin</h1>
            <nav>
                <ul>
                    <li><a href="#productos" class="active" data-section="productos">
                        <i class="fas fa-box"></i> Productos
                    </a></li>
                    <li><a href="#banner" data-section="banner">
                        <i class="fas fa-image"></i> Banner
                    </a></li>
                    <li><a href="#hero" data-section="hero">
                        <i class="fas fa-images"></i> Hero
                    </a></li>
                </ul>
            </nav>
        </aside>

        <main id="main-content" class="content">
            <!-- El contenido se cargará dinámicamente aquí -->
        </main>
    </div>

    <!-- Modal para Agregar/Editar Producto -->
    <div class="modal-producto" id="modal-producto">
        <div class="modal-contenido">
            <span class="cerrar" onclick="cerrarModalProducto()">&times;</span>
            <h2>Producto</h2>
            <form id="form-producto">
                <div class="form-group">
                    <label for="nombre">Nombre del producto</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" name="precio" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <input type="text" id="categoria" name="categoria" required>
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" name="stock" required>
                </div>
                <div class="imagenes-container">
                    <div class="imagen-principal">
                        <label for="imagen-principal">Imagen Principal</label>
                        <input type="file" id="imagen-principal" accept="image/*">
                        <div id="preview-imagen-principal" class="imagen-preview"></div>
                    </div>
                    <div class="imagenes-adicionales">
                        <h3>Imágenes Adicionales</h3>
                        <div class="imagen-adicional">
                            <label for="imagen-2">Imagen 2</label>
                            <input type="file" id="imagen-2" class="imagen-adicional-input" accept="image/*">
                            <div id="preview-imagen-2" class="imagen-preview"></div>
                        </div>
                        <div class="imagen-adicional">
                            <label for="imagen-3">Imagen 3</label>
                            <input type="file" id="imagen-3" class="imagen-adicional-input" accept="image/*">
                            <div id="preview-imagen-3" class="imagen-preview"></div>
                        </div>
                        <div class="imagen-adicional">
                            <label for="imagen-4">Imagen 4</label>
                            <input type="file" id="imagen-4" class="imagen-adicional-input" accept="image/*">
                            <div id="preview-imagen-4" class="imagen-preview"></div>
                        </div>
                        <div class="imagen-adicional">
                            <label for="imagen-5">Imagen 5</label>
                            <input type="file" id="imagen-5" class="imagen-adicional-input" accept="image/*">
                            <div id="preview-imagen-5" class="imagen-preview"></div>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-guardar">Guardar Producto</button>
                    <button type="button" class="btn-secondary" onclick="cerrarModalProducto()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="admin.js"></script>
</body>
</html>
