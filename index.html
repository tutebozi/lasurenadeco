<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA SUREÑA DECO</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="hero.css">
    <link rel="stylesheet" href="carrito.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="productos.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <!-- Agregar el modal de producto al inicio del body -->
    <div id="modal-producto" class="modal-producto">
        <div class="modal-contenido"></div>
    </div>
    
    <!-- Modal de Login -->
    <div id="modal-login" class="modal-login">
        <div class="modal-login-contenido">
            <span class="cerrar-login" onclick="cerrarModalLogin()">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="login-form" onsubmit="iniciarSesion(event)">
                <div class="campo-login">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="campo-login">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>
            <p class="registro-link">¿No tienes cuenta? <a href="#" onclick="mostrarRegistro(); return false;">Regístrate aquí</a></p>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div id="modal-registro" class="modal-login">
        <div class="modal-login-contenido">
            <span class="cerrar-login" onclick="cerrarModalRegistro()">&times;</span>
            <h2>Registro</h2>
            <form id="registro-form" onsubmit="registrarUsuario(event)">
                <div class="campo-login">
                    <label for="nombre-registro">Nombre:</label>
                    <input type="text" id="nombre-registro" required>
                </div>
                <div class="campo-login">
                    <label for="email-registro">Email:</label>
                    <input type="email" id="email-registro" required>
                </div>
                <div class="campo-login">
                    <label for="password-registro">Contraseña:</label>
                    <input type="password" id="password-registro" required>
                </div>
                <button type="submit" class="btn-login">Registrarse</button>
            </form>
            <p class="registro-link">¿Ya tienes cuenta? <a href="#" onclick="mostrarLogin(); return false;">Inicia sesión aquí</a></p>
        </div>
    </div>

    <!-- Modal del Carrito -->
    <div id="modal-carrito" class="modal-carrito">
        <div class="modal-carrito-contenido">
            <span class="cerrar-carrito" onclick="cerrarCarrito()">&times;</span>
            <h2>Tu Carrito</h2>
            <div class="carrito-contenido">
                <div id="carrito-items" class="carrito-items">
                    <!-- Los items se cargarán dinámicamente -->
                </div>
            </div>
            <div class="carrito-footer">
                <div class="carrito-total">
                    <span>Total:</span>
                    <span id="carrito-total">$0</span>
                </div>
                <div class="carrito-botones">
                    <button onclick="vaciarCarrito()" class="btn-vaciar">Vaciar Carrito</button>
                    <button onclick="finalizarCompra()" class="btn-comprar">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Header con logo centrado -->
    <header>
        <a href="#" class="logo">LA SUREÑA DECO</a>
        <nav>
            <ul>
                <li><a href="#">MESA</a></li>
                <li><a href="#">DECORACIÓN</a></li>
                <li><a href="#">HOGAR</a></li>
                <li><a href="#">COCINA</a></li>
                <li><a href="#">BAÑO</a></li>
                <li><a href="#">AROMAS</a></li>
                <li><a href="#">REGALOS</a></li>
            </ul>
        </nav>
        <div class="user-cart-container">
            <a href="#" class="user-icon" onclick="event.preventDefault(); event.stopPropagation(); mostrarModalLogin();">
                        <i class="fas fa-user"></i>
                    </a>
            <a href="#" class="cart-icon" onclick="event.preventDefault(); event.stopPropagation(); abrirCarrito();">
                <i class="fas fa-shopping-cart"></i>
                <span id="contador-carrito" class="cart-count">0</span>
            </a>
        </div>
    </header>

    <!-- Banner de anuncios -->
    <div class="banner-anuncios">
        <div class="banner-texto-container">
            <div class="texto-movimiento"></div>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-carousel">
            <div class="hero-slides">
                <!-- El contenido del carrusel se cargará dinámicamente -->
            </div>
            <div class="hero-dots">
                <!-- Los puntos de navegación se cargarán dinámicamente -->
            </div>
            <!-- Título y subtítulo ocultos -->
            <div class="hero-content" style="display: none;">
                <h1>LA SUREÑA DECO</h1>
                <h2>HOME, BAZAR Y REGALERÍA</h2>
            </div>
            </div>
    </section>

    <!-- Main Content -->
    <main>
        <div class="productos-container">
            <!-- Los productos se cargarán aquí dinámicamente -->
        </div>
    </main>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="carrito.js"></script>
    <script src="login.js"></script>
    <script src="productos.js"></script>
    <script src="checkout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            cargarHero();
            cargarAnuncios();
            cargarProductos();
        });
    </script>
</body>
</html>
